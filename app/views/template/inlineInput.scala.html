@(elements: helper.FieldElements)

@html=@{new Html(elements.input.toString().replace("required=\"true\" ",""))}

<div class="col-sm-12 @if(elements.hasErrors) {has-error}">
  <label class="col-sm-3 control-label" for="@elements.id">
    @elements.label
    @if(elements.args.getOrElse('required,false)==true){
      <em style="color:red">*</em>
    }
  </label>
  <div class="input col-sm-8 col-sm-offset-1">
    @if(elements.args.contains('readonly)){
      <div class="input-group">
    }
    @html
    @if(elements.args.contains('readonly)){
      <div class="input-group-addon pointer"><span class="glyphicon glyphicon-lock"></span></div>
    </div>
    }
    <span class="control-label errors">@elements.errors.mkString(", ")</span>
  </div>
</div>
