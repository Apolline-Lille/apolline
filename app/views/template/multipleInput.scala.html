@(elements: helper.FieldElements)
<div class=" col-sm-12 @if(elements.hasErrors) {has-error}">
  <label for="@elements.id" class="control-label col-sm-3">
    @elements.label
    @if(elements.args.getOrElse('required,false)==true){
      <em style="color:red">*</em>
    }
    <button type="button" class="btn btn-default" onclick="addField('@elements.args.get('idBlock)','@elements.args.get('classLine)')"><span class="glyphicon glyphicon-plus" style="color:green"></span></button>
  </label>
  <div class="input col-sm-8 col-sm-offset-1">
    @elements.input
    <span class="control-label errors">@elements.errors.mkString(", ")</span>
  </div>
</div>
