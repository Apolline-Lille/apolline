@* login Template File *@
@(formulaire: Form[UserManager.LoginInfo])

@main("Login"){
<h1>Welcome</h1>
<div class="container">
@helper.form(action = routes.UserManager.loginSubmit()) {
	@helper.inputText(formulaire("login"))
	@helper.inputPassword(formulaire("passwd"))
	<button type="submit" class="btn btn-success">Sign in</button>
}
</div>
}
